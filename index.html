<!DOCTYPE html>
<html>
<body>
  <script>
    function getDeviceOs() {
      const userAgent = navigator.userAgent;
      if(/android/i.test(userAgent)){
        return 'android';
      } else if(/iPad|iPhone|iPod/i.test(userAgent)){
        return 'ios';
      } else {
        return 'others';
      }
    }
    let os = getDeviceOs();
    document.write(os);
  </script>
</body>
</html>
