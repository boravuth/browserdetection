<!DOCTYPE html>
<html>
<body>
  <script>
    function getDeviceOs() {
      const userAgent = navigator.userAgent;
      if(/android/i.test(userAgent)){
        return 'android';
      } else if(/iPad|iPhone|iPod/i.test(userAgent)){
        return 'ios';
      } else {
        return 'others';
      }
    }
    let os = getDeviceOs();
    if(os === 'android') {
      window.location.href = "https://apps.apple.com/us/app/oracle-cloud-infrastructure/id1534250806";
    } else if (os === 'android') {
      window.location.href = "https://apps.apple.com/us/app/oracle-cloud-infrastructure/id1534250806";
    } else {
      window.location.href = "https://docs.oracle.com/en-us/iaas/Content/GSG/Concepts/mobile.htm";
    }
  </script>
</body>
</html>
